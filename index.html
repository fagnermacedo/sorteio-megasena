<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador Mega-Sena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>MEGA-SENA</h1>
    </header>

    <main class="container">
        <section class="card">
            <h2>Bolão Generator</h2>
            
            <div class="input-group">
                <label for="inputQtdApostas">Número de Apostas (1 a 10)</label>
                <input type="number" id="inputQtdApostas" min="1" max="10" value="1">
            </div>

            <div class="input-group">
                <label for="inputNumerosPorAposta">Números por Aposta (6 a 15)</label>
                <input type="number" id="inputNumerosPorAposta" min="6" max="15" value="6">
            </div>

            <div class="input-group">
                <label for="inputCotas">Número de Cotas (mín. 1)</label>
                <input type="number" id="inputCotas" min="1" value="1">
            </div>

            <button onclick="calcularCusto()">Calcular Custo</button>

            <div class="resultado-custo">
                <input type="text" id="displayCusto" readonly placeholder="R$ 0,00">
                <label>Custo Total (R$)</label>
            </div>
            
            <p class="brand">Powered by Fagner Sá</p>
        </section>

        <section class="card">
            <h2>Sorteio Rápido</h2>
            <p class="info-fixa">Números de 01 a 60</p>
            
            <button class="btn-sortear" onclick="gerarTodosOsJogos()">Sortear Números</button>

            <div id="containerResultados" class="resultados-grid">
                </div>
        </section>
    </main>

    <footer>
        <div id="dataAtualizacao">Atualizado dia 29/12/2025 as 15:55</div>
        <div id="contadorVisitas">Visitas: 123456</div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
