<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bolão</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <div class="box">
        <h3>Bolão</h3>

        <label>Número de Apostas (máx. 10)</label>
        <input type="number" id="qtdApostas" data-tooltip="De 1 até 10 apostas">

        <label>Números por Aposta (6 a 15)</label>
        <input type="number" id="numerosPorAposta" data-tooltip="Mínimo 6 e máximo 15 números">

        <label>Número de Cotas</label>
        <input type="number" id="qtdCotas" data-tooltip="Deve ser maior que zero">

        <button onclick="calcularCusto()">Calcular Custo</button>

        <div class="resultado" id="resultadoCusto"></div>
    </div>

    <div class="box">
        <h3>Sorteio</h3>

        <label>Número Inicial</label>
        <input type="number" id="numeroInicial" data-tooltip="Valor inicial do intervalo">

        <label>Número Final</label>
        <input type="number" id="numeroFinal" data-tooltip="Valor final do intervalo">

        <button onclick="sortearNumeros()">Sortear Números</button>

        <textarea id="resultadoSorteio" readonly></textarea>
    </div>

</div>
</body>
</html>
