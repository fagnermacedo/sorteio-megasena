<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Mega-Sena - Fagner Sá</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="box">
        <h3>Bolão Generator</h3>

        <label>Quantidade de Jogos (Apostas)</label>
        <input type="number" id="qtdApostas" value="8">

        <label>Números por Aposta (6 a 20)</label>
        <input type="number" id="numerosPorAposta" value="8">

        <label>Quantidade de Cotas</label>
        <input type="number" id="qtdCotas" value="24">

        <button onclick="calcularCusto()">Calcular Custo Bolão</button>

        <div class="resultado" id="resultadoCusto"></div>
        
        <p class="assinatura">Powered by Fagner Sá</p>
    </div>

    <div class="box">
        <h3>Sorteio Rápido</h3>
        <p class="info-fixa">Intervalo fixo: 01 a 60</p>

        <button onclick="sortearNumeros()">Gerar Apostas Agora</button>

        <div id="gridSorteio"></div>
    </div>
</div>

<footer class="footer-discreto">
    <div id="dataUpdate">Carregando data...</div>
    <div id="contadorVisitas">Visitas: <span id="valorVisitas">...</span></div>
</footer>

<script src="main.js"></script>
</body>
</html>
