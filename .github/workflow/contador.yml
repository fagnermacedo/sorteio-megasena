name: Contador de Visitas Dinâmico

on:
  repository_dispatch:
    types: [log_acesso]

# Permissões necessárias para que a Action possa fazer commit no repositório
permissions:
  contents: write

jobs:
  update-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Atualizar JSON de Acessos
        run: |
          # Extrai os dados enviados pelo JavaScript do site
          IP="${{ github.event.client_payload.ip }}"
          NAVEGADOR="${{ github.event.client_payload.navegador }}"
          DATA="${{ github.event.client_payload.data }}"
          
          # Caminho correto do arquivo baseado na sua estrutura
          FILE_PATH=".github/workflow/acessos.json"
          
          # Incrementa o contador e adiciona a visita ao histórico usando o utilitário jq
          jq ".total_visitas += 1 | .historico += [{\"data\": \"$DATA\", \"ip\": \"$IP\", \"navegador\": \"$NAVEGADOR\"}]" $FILE_PATH > tmp.json && mv tmp.json $FILE_PATH

      - name: Commit e Push das alterações
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .github/workflow/acessos.json
          git commit -m "Novo acesso registrado via site: $(date)"
          git push
